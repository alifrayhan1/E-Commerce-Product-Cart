<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>E-commerce product page | Frontend Mentor</title>
    <!-- tailwindcss cdn -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- for custom tailwindcss -->
    <style type="text/tailwindcss">
      @theme {
        --breakpoint-xxs: 20rem;
        --breakpoint-xs: 30rem;

        --color-app-orange-500: hsl(26, 100%, 55%);
        --color-app-orange-100: hsl(25, 100%, 94%);
        --color-app-blue-900: hsl(220, 13%, 13%);
        --color-app-blue-700: hsl(219, 9%, 45%);
        --color-app-blue-400: hsl(220, 14%, 75%);
        --color-app-blue-100: hsl(223, 64%, 98%);
        --color-app-white: hsl(0, 0%, 100%);
        --color-app-black: hsla(0, 0%, 0%, 0.75);

        --font-kumbh: "Kumbh Sans", sans-serif;
      }
    </style>
  </head>
  <body class="font-kumbh px-10">
    <!-- header area -->
    <header class="">
      <div class="flex justify-between border-b border-gray-200 py-5">
        <div class="flex gap-5 items-center leading-6">
          <div class="">
            <h1 class="font-bold text-xl">sneakers</h1>
          </div>
          <div class="hidden sm:flex">
            <nav>
              <ul class="flex gap-5 text-app-black">
                <li>
                  <a
                    href="#"
                    class="hover:text-black focus:border-b-2 focus:border-app-orange-500"
                    >Collections</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="hover:text-black focus:border-b-2 focus:border-app-orange-500"
                    >Men</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="hover:text-black focus:border-b-2 focus:border-app-orange-500"
                    >Women</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="hover:text-black focus:border-b-2 focus:border-app-orange-500"
                    >About</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="hover:text-black focus:border-b-2 focus:border-app-orange-500"
                    >Contact</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="flex items-center gap-5">
          <div class="">
            <img src="./images/icon-cart.svg" alt="cart">
          </div>
          <div class="w-10">
            <img src="./images/image-avatar.png" alt="avatar">
          </div>
        </div>
      </div>
    </header>
    <!-- hero area -->
     <section>
      <div class="grid grid-cols-1 sm:grid-cols-2 justify-around items-center  gap-10 py-5">
        <div class="lg:m-20 sm:m-10">
          <div class="">
            <img src="./images/image-product-1.jpg" alt="" class="rounded-lg">
          </div>
          <div class="grid grid-cols-3 gap-5 my-5">
            <img src="./images/image-product-2.jpg" alt="" class="rounded-lg hover:border-2 hover:border-app-blue-400">
            <img src="./images/image-product-3.jpg" alt="" class="rounded-lg hover:border-2 hover:border-app-blue-400">
            <img src="./images/image-product-4.jpg" alt="" class="rounded-lg hover:border-2 hover:border-app-blue-400">
          </div>
        </div>
        <div class="space-y-5">
          <p class="text-xs">SNEAKER COMPANY</p>
          <h2 class="text-2xl font-semibold">Fall Limited Items Sneakers</h2>
          <p class="text-xs pt-5">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Inventore pariatur illum nam, quod ipsum ducimus est porro quo animi id.</p>
          <div class="flex gap-2">
            <p class="text-xl font-semibold">$125.00</p>
            <p class="bg-black text-app-white px-2 rounded-sm">50%</p>
          </div>
          <p class="text-xs"><del>$250.00</del></p>
          <div class="flex gap-5 flex-col sm:flex-row">
            <p class="flex items-center gap-2 bg-app-blue-100 shadow-sm justify-around">
              <img src="./images/icon-minus.svg" alt="remove" class="h-1 px-2 cursor-pointer">
              <span class=" px-2">3</span>
              <img src="./images/icon-plus.svg" alt="add" class="h-3  px-2 cursor-pointer">
            </p>
            <button class="bg-orange-400 text-app-black flex gap-2 px-6 py-2 items-center rounded-md cursor-pointer justify-center">
              <img src="./images/icon-cart.svg" alt="cart" class="w-3 h-3">
              <span class="text-xs font-semibold">Add to cart</span></button>
          </div>
        </div>
      </div>
     </section>
  </body>
</html>
